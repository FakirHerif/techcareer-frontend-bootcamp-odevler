<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Race</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button onclick="start()">START</button>
    <div>
        <hr class="m-0">
        <p>Bakkal Hasan</p>
        <img class="at" src="img/1.gif" alt="Bakkal Hasan">
        <hr class="m-0">
        <p>Abbas Yolcu</p>
        <img class="at" src="img/2.gif" alt="Abbas Yolcu">
        <hr class="m-0">
        <p>Tombul Düldül</p>
        <img class="at" src="img/3.gif" alt="Tombul Düldül">
        <hr class="m-0">
        <p>Küp Şeker</p>
        <img class="at" src="img/4.gif" alt="Küp Şeker">
        <hr class="m-0">
        <img class="startLine" src="img/sline.png" alt="line">
        <img class="finishLine" src="img/line.png" alt="line">
    </div>
</body>
</html>
